    \ filters."
  version: "1.0.5"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/v2"
tags:
  - name: "CVC"
schemes:
- "https"
- "http"
paths:
  /api/v1/CVC:
    post:
      tags:
        - "CVC"
      summary: "search CVC"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "search"
        schema:
          $ref: '#/definitions/searchquery'
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/cvcdata'
        400:
          description: Error in validations
  
definitions:
  searchquery:
    type: object
    properties:
      district:
        description: "name of the district"
        type: "string"
      pincode:
        description: "pincode of the district"
        type: "integer"
      pageNumber:
        description: "page number"
        type: "integer"
        default: 1
      pageSize:
        description: "page number"
        type: "integer"
        default: 25
      sort:
        type: object
        properties:
          distance:
            type: integer
            default: 1
      filter:
        type: object
        properties:
          vaccines:
            type: array
            items:
              type: string
          radius:
            type: integer
            default: 30
          status:
            type: array
            items:
              type: string
          availability:
            type: boolean
  cvcdata:
    type: object
    properties:
      totalCVCcount:
        type: "integer"
      currentPageNumber:
        type: "integer"
      totalPageNumbers:
        type: "integer"
      results:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            cvcSiteId:
              type: string
            centerType:
              type: string
            address:
              type: object
              properties:
                locality:
                  type: string
                district:
                  type: string
                state:
                  type: string
                city:
                  type: string
                pincode:
                  type: integer
                  minimum: 100000
                  maximum: 999999
            lastVerifiedAt:
              type: string
              format: date-time
              default: null
            operationTimings:
              type: array
              items:
                type: object
                properties:
                  shift:
                    type: integer
                  startTime:
                    type: string
                    format: partial-time
                  endTime:
                    type: string
                    format: partial-time
            geo:
              type: object
              properties:
                latitude:
                  type: string
                longitude:
                  type: string
            vaccinesCount:
              type: integer
            status:
              type: string
            nextStockOn:
              type: string
              format: date
            googleLocation:
              type: string
              format: uri
            vaccineTypes:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  vaccineCount:
                    type: integer
                  cost:
                    type: number
                    format: float
