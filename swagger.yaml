---
swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about\
    \ Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).\
    \  For this sample, you can use the api key `special-key` to test the authorization\
    \ filters."
  version: "1.0.5"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/v2"
tags:
  - name: "CVC"
schemes:
- "https"
- "http"
paths:
  /api/v1/CVC:
    post:
      tags:
        - "CVC"
      summary: "search CVC"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "search"
        schema:
          $ref: '#/definitions/searchquery'
      responses:
         200:
           description: OK
          
definitions:
  searchquery:
    type: object
    properties:
      district:
        description: "name of the district"
        type: "string"
      pincode:
        description: "pincode of the district"
        type: "integer"
      pageNumber:
        description: "page number"
        type: "integer"
        default: 1
      pageSize:
        description: "page number"
        type: "integer"
        default: 25
      sort:
        type: object
        properties:
          distance:
            type: integer
            default: 1
      filter:
        type: object
        properties:
          vaccines:
            type: array
            items:
              type: string
          radius:
            type: integer
            default: 30
          status:
            type: array
            items:
              type: string
          availability:
            type: boolean